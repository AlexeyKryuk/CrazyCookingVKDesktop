<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Crazy Cooking</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="width: 100vw; height: 100vh; background: #231F20">
  </canvas>

  <div id="progress-bar"
    style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/CrazyCookingVKDesktop.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/8add47ec59e72de166c8addcf0e33326.data.unityweb",
      frameworkUrl: "Build/70602853cfc85cae243d1a737e7ff428.js.unityweb",
      codeUrl: "Build/0bcd2993b68124c1bf4418e2d83bff46.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "IJunior",
      productName: "Crazy Cooking",
      productVersion: "0.21",
      devicePixelRatio: 2,
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
      progressBar.style.right = 100 * (1 - progress) + "%";
    }).then(() => {
      progressBar.style.display = "none";
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>

</html>
